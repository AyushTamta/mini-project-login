<head>

    <title>Single Page App</title>
    <link href="css/app.css" rel="stylesheet" type="text/css">

<body>
    <nav class="navbar " style="margin-left: 10px" >
        <a class="navbar-brand" href="landing.html" style="margin-left:30px;">MEAU</a>
      <u1 class="navbar" style="float: left; margin-right: 20px;">
            <br/><br/>
            <button class="btn btn-sm btn-outline-success" type="button">
              <a class="nav-link" href="Sign-up.html">New Member?Sign-up</a>
          </button>  
            </u1>
      </nav> 

    <main>
        <div class="container">

    
            <form name="login" id="logIn" method="POST" class="form-control" onsubmit="return loginUser()" >
                <div>
                        <h1>LOG IN</h1>
                <ul>
                    <li>
                        <label for="uemailId">Email Id</label>
                        <input type="email" name="uemailId" id="uemailId" placeholder="Enter your email id" required>
                    </li>
                    <li>
                            <label for="ePassword">Password</label>
                            <input type="password" name="ePassword" id="ePassword" placeholder="Enter your password" required>
                        </li>
                        <li>
                                <button type="submit" id="login">Log In</button>
                                <span>New around here? <a href="./index.html" onclick="">Register now</a></span>
                            </li>
                </ul>
            </div>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="js/app.js"></script>
